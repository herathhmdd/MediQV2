{% extends 'base.html' %}
{% block title %}User List - MediQ Clinic{% endblock %}
{% block content %}
<h2>User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.clinic_role }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('user_detail', user_id=user.user_id) }}" class="btn btn-info btn-sm">View</a>
                <a href="{{ url_for('edit_user', user_id=user.user_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
